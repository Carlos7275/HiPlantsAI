<section class="h-100 gradient-form" style="background-color: #ffffff;">
  <div class="container py-5 h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col-xl-12">
        <div class="card rounded-3 text-black">
          <div class="row g-0">
            <div class="col-lg-6">
              <div class="card-body p-md-5 mx-md-4">

                <div class="text-center">
                  <img src="../../assets/icon.png"
                    style="width: 150px;" alt="logo">
                  <h4 class="mt-1 mb-5 pb-1">Plants.AI</h4>
                  <h5 class="mt-1 mb-3 pb-1" >Panel administrativo</h5>
                </div>

                <form aria-required="true" [formGroup]="frmLogin" (ngSubmit)="submit()">
                  <p>Inicia sesión</p>

                    <mat-form-field class="example-form">
                    <input matInput placeholder="Correo electrónico" class="" formControlName="email" name="Correo">
                    <mat-error *ngIf="frmLogin.invalid">{{(ObtenerErrorEmail())}}</mat-error>

                  </mat-form-field>

                <div class="example-container">
                  <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Ingrese su Contraseña:</mat-label>
                    <input matInput [type]="OcultaOjo ? 'password' : 'text'" formControlName="password">
                    <mat-error *ngIf="frmLogin.invalid">Ingrese su contraseña</mat-error>
                    <button type="button" style="border:none" mat-icon-button matSuffix (click)="OcultaOjo = !OcultaOjo"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="OcultaOjo">
                      <mat-icon>{{OcultaOjo ? 'visibility_off' : 'visibility'}}</mat-icon>

                    </button>
                  </mat-form-field>
                </div>

                  <div class="text-center pt-1 mb-5 pb-1">
                    <a routerLink="/recuperarcuenta" style="display: block;">¿Olvidaste tu Contraseña?</a>
                    <br>
                    <button class="btn btn-success btn-block fa-lg" type="submit">Inicia sesión</button>

                  </div>

                  <div class="d-flex align-items-center justify-content-center pb-4">

                  </div>

                </form>

              </div>
            </div>
            <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
              <div class="text-white px-3 py-4 p-md-5 mx-md-4">

              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
