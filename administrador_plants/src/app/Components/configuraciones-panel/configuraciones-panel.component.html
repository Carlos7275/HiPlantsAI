<div class="container p-0">
  <div class="row">
    <div class="col-xl-10">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title mb-0">Configuración</h3>
        </div>
        <div class="card-body">
          <form data-aos="fade-up" aria-required="true" [formGroup]="frmConfiguracion" (submit)="submit()">
            <div class="row">
              <div class="col-md-8 ">
                <div class="example-form">
                  <h2>Tokens</h2>
                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Token para Treffle</mat-label>
                    <input matInput type="text" formControlName="TokenTreffle">
                    <mat-error *ngIf="frmConfiguracion.invalid">Este campo es requerido</mat-error>
                  </mat-form-field><br>

                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Token para PlantsNet</mat-label>
                    <input matInput type="text" formControlName="TokenPlants">

                    <mat-error *ngIf="frmConfiguracion.invalid">Este campo es requerido</mat-error>
                  </mat-form-field><br>

                  <mat-form-field appearance="fill" class="example-full-width">
                    <mat-label>Token para ip de mapa</mat-label>
                    <input matInput type="text" formControlName="TokenIpInfo">

                    <mat-error *ngIf="frmConfiguracion.invalid">Este campo es requerido</mat-error>
                  </mat-form-field>
                  <h2>Distancias</h2>
                  <mat-form-field appearance="fill">
                    <mat-label>Distancia mínima</mat-label>
                    <input matInput type="number" min="1" formControlName="DistanciaMinima">
                    <mat-error *ngIf="frmConfiguracion.invalid">Ingrese solo números mayores a 0</mat-error>
                  </mat-form-field>

                  <mat-form-field appearance="fill">
                    <mat-label>Distancia máxima</mat-label>
                    <input matInput type="number" min="1" formControlName="DistanciaMaxima">
                    <mat-error *ngIf="frmConfiguracion.invalid">Ingrese solo números mayores a 0</mat-error>
                  </mat-form-field>
                </div>
              </div>
              <div class="col-md-4">
                <div class="text-center">
                  <img loading="lazy" src="../../../assets/configadmin.jpg" accept="image/*" alt=""
                    class="rounded-circle img-responsive mt-5" width="200" height="200">
                </div>
              </div>
            </div>
            <button class="btn btn-primary">
              <mat-icon>save</mat-icon>Guardar Datos
            </button>
            <button class="btn btn-danger" type="button" (click)="LimpiarCampos()">
              <mat-icon>delete</mat-icon>Limpiar Datos
            </button>
          </form>

        </div>
      </div>
    </div>
  </div>
</div>
