<div class="container w-75 mt-5 rounded-4 shadow gris" id="login">
  <a href="/login" class="btn"><mat-icon>keyboard_backspace</mat-icon></a>

  <div class="row gx-5 align-items-stretch">
    <div class="col bg-white p-5 rounded-end">

      <h1 class="fw-bold text-center py-5">Cambiar Contrase単a</h1>

      <form class="example-form" aria-required="true" [formGroup]="frmRecover" (ngSubmit)="submit()">
        <div class="example-container ">

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Ingrese su nueva contrase単a:</mat-label>
            <input id="##" matInput [type]="hide ? 'password' : 'text'" formControlName="Password">
            <mat-error *ngIf="frmRecover.invalid">Ingrese una contrase単a valida</mat-error>
            <button type="button" style="border:none" mat-icon-button matSuffix (click)="hide = !hide"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
              <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>

          </mat-form-field>

          <mat-form-field class="example-full-width" appearance="fill">
            <mat-label>Ingrese de nuevo su contrase単a:</mat-label>
            <input id="##" matInput [type]="hide2 ? 'password' : 'text'" formControlName="Password2">
            <mat-error *ngIf="frmRecover.invalid">{{getPasswordConfirmationErrorMessage()}}</mat-error>
            <button type="button" style="border:none" mat-icon-button matSuffix (click)="hide2 = !hide2"
              [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
              <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
            </button>

          </mat-form-field>

        </div>
        <div class="text-center">
          <button class="btn btn-primary"><mat-icon>save</mat-icon>Guardar</button>

        </div>
      </form>

    </div>

    <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">

      <img src="../../../assets/password" loading="true" class="img-responsive w-100" alt="">

    </div>
  </div>
