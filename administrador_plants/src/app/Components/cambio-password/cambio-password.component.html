<div class="container">
  <div class="card rounded-3 text-black text-center">
    <div class="row xs-7">
      <div class="col-xs-7">
        <div class="card-body ">
          <h2 class="mt-1 mb-5 pb-1 text-center">Cambio de contraseña</h2>
          <img style="height: 150px;width: 150px;border-radius: 20%;border: 1px solid grey;"
            src="../../../assets/candadito.png">
          <div class="example-container">
            <form aria-required="true" [formGroup]="frmCambioPwd" (ngSubmit)="submit()">
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Ingrese su contraseña actual</mat-label>
                <input id="_1" matInput [type]="OcultaOjo3 ? 'password' : 'text'" formControlName="passwordActual">
                <mat-error *ngIf="frmCambioPwd.invalid">{{"Ingrese su contraseña"}}</mat-error>
                <button type="button" style="border:none" mat-icon-button matSuffix (click)="OcultaOjo3 = !OcultaOjo3"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="OcultaOjo3">
                  <mat-icon>{{OcultaOjo3 ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <br>
              <mat-form-field class="example-full-width" appearance="fill">
                <mat-label>Ingrese su nueva contraseña:</mat-label>
                <input matInput [type]="OcultaOjo ? 'password' : 'text'" formControlName="password">
                <mat-error *ngIf="frmCambioPwd.invalid">{{obtenerErrorPassword()}}</mat-error>
                <button type="button" style="border:none" mat-icon-button matSuffix (click)="OcultaOjo = !OcultaOjo"
                  [attr.aria-label]="'Hide password'" [attr.aria-pressed]="OcultaOjo">
                  <mat-icon>{{OcultaOjo ? 'visibility_off' : 'visibility'}}</mat-icon>
                </button>
              </mat-form-field>
              <br>
              <div class="example-container">
                <mat-form-field class="example-full-width" appearance="fill">
                  <mat-label>Confirme su nueva contraseña:</mat-label>
                  <input autocomplete="on" matInput [type]="OcultaOjo2 ? 'password' : 'text'"
                    formControlName="password2">
                  <mat-error *ngIf="frmCambioPwd.invalid">{{obtenerErrorPassword2()}}</mat-error>
                  <button type="button" style="border:none" mat-icon-button matSuffix (click)="OcultaOjo2 = !OcultaOjo2"
                    [attr.aria-label]="'Hide password'" [attr.aria-pressed]="OcultaOjo2">
                    <mat-icon>{{OcultaOjo2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                  </button>
                </mat-form-field>
              </div>
              <div class="text-center pt-3 mb-3 pb-3">
                <h3 *ngIf="frmCambioPwd.controls['password'].value!==frmCambioPwd.controls['password2'].value"
                  style="display: block;">Las contraseñas no coinciden</h3>
                <br>
                <button class="btn btn-success btn-block fa-lg" type="submit">Cambiar contraseña</button>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="col-lg-6 d-flex align-items-center gradient-custom-2">
        <div class="text-white px-3 py-4 p-md-5 mx-md-4">
        </div>
      </div>
    </div>
  </div>
</div>
