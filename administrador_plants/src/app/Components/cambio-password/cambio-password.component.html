<div class="container p-0">
  <div class="row">
    <div class="col-xl-10">
      <div class="card">
        <div class="card-header">
          <h3 class="card-title mb-0">Cambiar contrase単a</h3>
        </div>
        <div class="card-body">
          <div class="row">
            <div class="col-md-7 ">
              <form [formGroup]=" frmContrasena" aria-required="true" (submit)="submit()" class="example-form">
                <div class="form-group">

                  <mat-form-field appearance="fill" class="example-half-width">
                    <mat-label>Ingrese su Contrase単a Actual:</mat-label>
                    <input id="##" matInput [type]="hide ? 'password' : 'text'" formControlName="PasswordAnterior">
                    <mat-error *ngIf="frmContrasena.invalid">{{getErrorMessagePassword()}}</mat-error>
                    <button type="button" style="border:none" mat-icon-button matSuffix (click)="hide = !hide"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                  </mat-form-field>
                  <br>
                  <mat-form-field appearance="fill" class="example-half-width">
                    <mat-label>Ingrese su nueva contrase単a:</mat-label>
                    <input id="##" matInput [type]="hide2 ? 'password' : 'text'" formControlName="NewPassword">
                    <mat-error *ngIf="frmContrasena.invalid">{{getErrorMessagePassword()}}</mat-error>
                    <button type="button" style="border:none" mat-icon-button matSuffix (click)="hide2 = !hide2"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide2">
                      <mat-icon>{{hide2 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                  </mat-form-field>
                  <br>
                  <mat-form-field appearance="fill" class="example-half-width">
                    <mat-label>Ingrese de nuevo su contrase単a:</mat-label>
                    <input id="##" matInput [type]="hide3 ? 'password' : 'text'" formControlName="AuxPassword">
                    <mat-error *ngIf="frmContrasena.invalid">{{getPasswordConfirmationErrorMessage()}}</mat-error>
                    <button type="button" style="border:none" mat-icon-button matSuffix (click)="hide3 = !hide3"
                      [attr.aria-label]="'Hide password'" [attr.aria-pressed]="hide">
                      <mat-icon>{{hide3 ? 'visibility_off' : 'visibility'}}</mat-icon>
                    </button>

                  </mat-form-field>
                

                  </div>
                  <div class="btn-group mb-2">
                    <button class="btn btn-primary">
                      <mat-icon>save</mat-icon>Guardar Datos
                    </button>

                  </div>
              </form>
            </div>
            <div class="col-md-5">
              <div class="text-center">
                <img loading="lazy" src="../../../assets/clave.jpg" accept="image/*" alt=""
                  class="rounded-circle img-responsive mt-2 w-50 shadow">
              </div>
          </div>

        </div>
      </div>
    </div>
  </div>
</div>
