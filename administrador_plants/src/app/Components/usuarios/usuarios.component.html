<h1>Gestion de Usuarios</h1>
<div class="mat-elevation-z8" style="background:white;margin:0 auto;height: 80px;">
  <div class="example-container " style="font-size:16px" appearance="fill">
    <button class="btn btn-primary" style="float:right;margin-top: 25px;"> <mat-icon
        style="vertical-align:middle;">add</mat-icon>Registrar usuario</button>
    <br>
    <br>
  </div>

</div>

<div class="tabla-container" mat-table="auto" matSort>
  <table mat-table [dataSource]="fuenteDatos" style="max-width: 800px;">
    <ng-container matColumnDef="id_usuario">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let items"> {{items.id}} </td>
    </ng-container>
    <ng-container matColumnDef="nombres">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> NOMBRE </th>
      <td mat-cell *matCellDef="let items"> {{items.nombres}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido_paterno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> APELIIDO PATERNO </th>
      <td mat-cell *matCellDef="let items"> {{items.apellido_paterno}} </td>
    </ng-container>

    <ng-container matColumnDef="apellido_materno">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> APELLIDO MATERNO </th>
      <td mat-cell *matCellDef="let items"> {{items.apellido_materno}} </td>
    </ng-container>

    <ng-container matColumnDef="email">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> EMAIL </th>
      <td mat-cell *matCellDef="let items"> {{items.email}} </td>
    </ng-container>

    <ng-container matColumnDef="id_rol">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ROL </th>
      <td mat-cell *matCellDef="let items"> {{items.id_rol}} </td>
    </ng-container>

    <ng-container matColumnDef="id_genero">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> GENERO </th>
      <td mat-cell *matCellDef="let items"> {{items.id_genero}} </td>
    </ng-container>

    <ng-container matColumnDef="estatus">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ESTATUS </th>
      <td mat-cell *matCellDef="let items"> {{items.estatus}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="columnasMostradas"></tr>
    <tr mat-row *matRowDef="let element; columns: columnasMostradas"></tr>
  </table>
</div>
