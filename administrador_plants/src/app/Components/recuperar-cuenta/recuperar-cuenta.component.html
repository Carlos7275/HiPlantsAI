


<div class="container w-75 mt-5 rounded-4">
  <div class="row gx-5 align-items-stretch">
      <div class="col bg-white p-5 rounded-end">

          <h1 class="fw-bold text-center py-5">¿Olvidaste tu contraseña?</h1>
          <h3>Recibirás un correo electrónico donde se te darán indicaciones para recuperar tu cuenta de Hi Plants AI ©</h3>


          <form class="example-form" aria-required="true" [formGroup]="frmRecuperar" (ngSubmit)="submit()">
              <mat-form-field class="example-full-width" appearance="fill">
                  <span matSuffix>
                    <mat-icon class="py-2">email</mat-icon>
                    <button class="btn" id="btnEnviar" ><mat-icon>send</mat-icon> </button>

                </span>
                  <mat-label>Ingrese su Correo</mat-label>
                  <input autocomplete="off" type="email" formControlName="Email" matInput
                    placeholder="Correo@correo.com">



                      <mat-error *ngIf="frmRecuperar.invalid">Ingrese un correo electrónico</mat-error>

                  </mat-form-field>



                </form>


      </div>

     
  </div>
</div>
